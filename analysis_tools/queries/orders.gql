#   orders(first: 15, query: "updated_at:>2022-12-18")

{
  orders(first: 1, query: "name:#1085") {
    nodes {
      name
      updatedAt
      lineItems(first: 10) {
        ...ProductSold
      }
      originalTotalPriceSet {
        ...PriceAmount
      }
      subtotalLineItemsQuantity
      customer {
        displayName
      }
      transactions(first: 10) {
        ...PaymentTransactionDetails
      }
    }
  }
}

fragment ProductSold on LineItemConnection {
  nodes {
    name
    quantity
    originalTotalSet {
      ...PriceAmount
    }
    originalUnitPriceSet {
      ...PriceAmount
    }
  }
}

fragment PriceAmount on MoneyBag {
  shopMoney {
    amount
  }
}

fragment PaymentTransactionDetails on OrderTransaction {
  accountNumber
  gateway
  paymentIcon {
    altText
  }
  status
  paymentIcon {
    altText
  }
}

